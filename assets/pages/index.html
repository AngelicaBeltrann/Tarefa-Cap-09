<!DOCTYPE html> 
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo para diferentes tamanhos de tela -->
    <title>Atividade Capítulo 09</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="..//css/styles.css"> <!-- Inclui o arquivo CSS externo para estilizar a página -->
</head>
<body> <!-- Inicia o corpo da página -->
     <div class="login-container"> <!-- Inicia um contêiner para o formulário de login, com uma classe 'login-container' -->
        <form class="login-form"> <!-- Inicia o formulário de login, com uma classe 'login-form' -->
            <h5>Faça seu login</h5> <!-- Exibe o título "Faça seu login", como cabeçalho do formulário -->
            <div class="mb-3"> <!-- Cria uma divisão para o primeiro campo de entrada (CPF), com uma margem abaixo -->
                <input type="text" class="form-control" id="cpf" placeholder="CPF"> <!-- Campo de entrada de texto para CPF -->
            </div>
            <div class="mb-3"> <!-- Cria uma divisão para o segundo campo de entrada (Senha), com uma margem abaixo -->
                <input type="password" class="form-control" id="senha" placeholder="Senha"> <!-- Campo de entrada de senha -->
            </div>
            <button type="submit" class="btn btn-primary w-100">Continuar</button> <!-- Botão de envio do formulário, com o texto "Continuar" -->
            <div class="text-center mt-3"> <!-- Cria uma divisão para os links abaixo do botão, centralizados e com margem superior -->
                <a href="#" class="d-block">Esqueci minha senha ></a> <!-- Link para recuperação de senha -->
                <br> <!-- Quebra de linha para separar os links -->
                <a href="#" class="d-block">Ainda não sou cliente ></a> <!-- Link para novos clientes -->
            </div>
        </form>
    </div>

</body>
</html>
